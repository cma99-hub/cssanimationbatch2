<!DOCTYPE html>
<html>

    <head>

        <title>CSS Rotate</title>

        <style type="text/css">

            img{
                width:500px;
                margin-top:500px;
                display:block;
                margin:auto;
                transition-duration:5s;
            }

            img:hover{
                /* transform:rotate(180deg); */ /* clockwise */

                /* transform:rotate(-2turn); */ /* anticlockwise */ /* 1turn=360deg */

                transform:rotate(100grad); /* 400grad= 360deg ( grad = gradiant ) */
            }

        </style>

    </head>

    <body>
        <img src="./img/theone.jpg" alt="theone"/>
    </body>

</html>
